{% extends "base_generic.html" %}

{% block content %}
<h1>Question List</h1>

 {% if latest_question_list %}
<ul>
    {% for question in latest_question_list %}
    <li>
        <a href="{{ question.id }}"> {{ question.question_text }} </a>
    </li>
    {% endfor %}
</ul>
 {% else %}
<p>There are no questions.</p>
    {% endif %}
{% endblock %}
